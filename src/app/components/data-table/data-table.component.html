<div class="content">
  <mat-form-field class="search-field">
    <mat-label>Filter</mat-label>
    <input
      matInput
      (keyup)="searchTerm($event)"
      placeholder="Filter..."
      #input
    />
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <div *ngFor="let column of displayedColumns">
        <ng-container [matColumnDef]="column">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            {{ columnsAlias[column]?.displayName }}
          </th>
          <td
            mat-cell
            *matCellDef="let element"
            [attr.data-label]="columnsAlias[column]?.displayName"
          >
            <span> {{ getCellField(element, column) }}</span>
          </td>
        </ng-container>
      </div>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          No data matching the filter "{{ input.value }}"
        </td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20, 100]"></mat-paginator>
  </div>
</div>
